<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="page-container">
      <h1>ARS 1a</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search for tags" oninput="filterImages()">
      </div>
      <div class="tag-buttons">
        <img src="buttons/deutsch.png" alt="Mathe" onclick="filterImagesByTag('deutsch')">
        <img src="buttons/englisch.png" alt="Mathe" onclick="filterImagesByTag('englisch')">
        <img src="buttons/mathe.png" alt="Deutsch" onclick="filterImagesByTag('mathe')">
        <img src="buttons/gl.png" alt="GL" onclick="filterImagesByTag('gl')">
        <img src="buttons/physik.png" alt="GL" onclick="filterImagesByTag('physik')">
        <img src="buttons/biologie.png" alt="GL" onclick="filterImagesByTag('bio')">
        <img src="buttons/alle.png" alt="all" onclick="showAllImages()">
      </div>      
      <div class="image-row">
        <img src="img/mathe_22_02_2023_1.jpeg" alt="mathe_22_02_2023_1" data-tags="mathe" onclick="showImage('img/mathe_22_02_2023_1.jpeg')">
        <img src="img/mathe_22_02_2023_2.jpeg" alt="mathe_22_02_2023_2" data-tags="mathe" onclick="showImage('img/mathe_22_02_2023_2.jpeg')">
        <img src="img/gl_07_02_2023.jpeg" alt="gl_07_02_2023" data-tags="gl" onclick="showImage('img/gl_07_02_2023.jpeg')">
         </div>
    </div>
    <div id="full-image-container" onclick="hideImage(event)">
      <span class="close-button" onclick="hideImage(event)">&times;</span>
      <img id="full-image" src="" alt="Full-size Image">
    </div>
    <script src="script.js"></script>
  </body>
</html>
